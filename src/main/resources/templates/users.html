<div th:replace="~{layouts/header :: header(Login)}"/>
<link th:href="@{/css/login.css}" rel="stylesheet">
<section style="margin-top: 60px">
    <div class="container-fluid px-4 px-lg-5" style="white-space: nowrap; height: 60vh">
        <div class="row">
            <div class="col-lg-12 text-center justify-content-center">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>AGE</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.age}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{layouts/footer :: footer(Login)}"/>
